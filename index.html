<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Signika:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>

<body>
    <h1 class="heading">CALCULATOR</h1>
    <div class="container mx-auto flex-col flex items-center">
        <div class="row">
            <input type="text" class="input" >
        </div>
        <div class="row">
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>6</button>
                <button>+</button>
            </div>
        </div>
        <div class="row">
            <div class="buttons">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
        </div>
        <div class="row">
            <div class="buttons ">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>/</button>
            </div>
        </div>
        <div class="row">
            <div class="buttons ">
                <button>0</button>
                <button>C</button>
                <button>%</button>
                <button>=</button>
            </div>
        </div>

        
    </div>
    <script src="script.js"></script>
</body>

</html>
